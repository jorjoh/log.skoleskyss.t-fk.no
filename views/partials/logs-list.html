<div class="mdl-grid {{showMe logs}}">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <table class="mdl-data-table mdl-js-data-table mdl-cell--8-col mdl-cell--8-col-tablet mdl-shadow--2dp">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Logg</th>
            <th class="mdl-data-table__cell--non-numeric">Navn</th>
            <th class="mdl-data-table__cell--non-numeric">Skole</th>
            <th class="mdl-data-table__cell--non-numeric">Status</th>
            <th class="mdl-data-table__cell--non-numeric">Dato</th>
        </tr>
        </thead>
        <tbody>
        {{#each logs}}
        <tr id="{{documentId}}">
            <td class="mdl-data-table__cell--non-numeric">
                <a href="/logs?documentId={{documentId}}" title="Vis aktivitetslogg for {{fullName}}" class="mdl-color-text--black">
                    <span class="material-icons">list</span>
                </a>
            </td>
            <td class="mdl-data-table__cell--non-numeric">{{fullName}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{schoolName}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{latestDocumentStatus documentStatus}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{latestDocumentStatusTimestamp documentStatus}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <div class="mdl-cell mdl-cell--2-col"></div>
</div>
