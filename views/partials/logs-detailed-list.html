<div class="mdl-grid {{showMe logs}}">
    {{#each logs}}
    <div class="mdl-cell mdl-cell--2-col"></div>
    <table class="mdl-data-table mdl-js-data-table mdl-cell--8-col mdl-cell--8-col-tablet margin-bottom-10 mdl-shadow--2dp">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Navn</th>
            <th class="mdl-data-table__cell--non-numeric">Skole</th>
            <th class="mdl-data-table__cell--non-numeric">Dato</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="mdl-data-table__cell--non-numeric">{{fullName}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{schoolName}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{period}}</td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric" colspan="3">
                {{#each documentStatus}}
                {{formatDateTime timeStamp}} - {{status}}<br/>
                {{/each}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mdl-cell mdl-cell--2-col"></div>
    {{/each}}
</div>
